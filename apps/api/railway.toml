[build]
builder = "nixpacks"
# Skip nixpacks install phase, do everything in build
buildCommand = "cd ../.. && bun install && bun run --filter=@mantle/api build"

[build.nixpacks]
# Force Bun, skip npm auto-detection
pkgs = ["bun"]
aptPkgs = []
installCmd = "echo 'Skipping npm install - using bun in build phase'"

[deploy]
startCommand = "bun run start"
healthcheckPath = "/api/health/live"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
